<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的书影音清单</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="hero">
    <div class="hero-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true">📖</div>
        <div>
          <h1>INDIVIDUAL READING</h1>
          <p class="subtitle">Notes, thoughts & daily life · 书 / 影 / 播客 / 音乐</p>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-link active" href="./index.html">Lists</a>
        <a class="nav-link" href="./report.html">Report</a>
        <a class="nav-link" href="./about.html" onclick="return false;" title="以后可以做关于页">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="tabs">
        <button class="tab active" data-type="all">All</button>
        <button class="tab" data-type="book">Books</button>
        <button class="tab" data-type="movie">Movies</button>
        <button class="tab" data-type="podcast">Podcasts</button>
        <button class="tab" data-type="song">Songs</button>
      </div>

      <div class="filters">
        <input id="search" type="search" placeholder="搜索 标题 / 作者 / 短评 / 标签…" />
        <select id="statusFilter">
          <option value="all">全部状态</option>
        </select>
        <select id="tagFilter">
          <option value="all">全部标签</option>
        </select>
      </div>

      <div class="meta">
        <span id="count">0</span> 条记录
        <span class="dot">·</span>
        <span id="hint">点击右侧标签也可以筛选</span>
      </div>
    </section>

    <section class="content">
      <div id="list" class="cards"></div>

      <aside class="sidebar">
        <div class="side-block">
          <div class="side-title">Reading Lists</div>
          <div class="side-actions">
            <button id="resetFilters" class="mini">Reset</button>
          </div>
        </div>

        <div class="side-block">
          <div class="side-title">标签（点击筛选）</div>
          <div id="tagCloud" class="tag-cloud"></div>
        </div>

        <div class="side-block">
          <div class="side-title">快速统计</div>
          <div class="quick" id="quickStats">加载中…</div>
        </div>
      </aside>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> 我的清单 · GitHub Pages · <a href="./report.html">查看月报/年报</a></p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
