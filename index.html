<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的书影音清单</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>我的书影音清单</h1>
    <p class="subtitle">记录我看过的书、电影、播客与听过的歌。</p>
  </header>

  <main class="container">
    <section class="controls">
      <div class="tabs">
        <button class="tab active" data-type="all">全部</button>
        <button class="tab" data-type="book">📚 书</button>
        <button class="tab" data-type="movie">🎬 电影</button>
        <button class="tab" data-type="podcast">🎙 播客</button>
        <button class="tab" data-type="song">🎵 歌曲</button>
      </div>

      <div class="filters">
  <input id="search" type="search" placeholder="搜索标题 / 作者 / 短评 / 标签…" />
  <select id="statusFilter">
    <option value="all">全部状态</option>
  </select>
  <select id="tagFilter">
    <option value="all">全部标签</option>
  </select>
</div>

      <div class="meta">
        <span id="count">0</span> 条记录
      </div>
    </section>

    <section id="list" class="list"></section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> 我的清单 · 托管于 GitHub Pages</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
